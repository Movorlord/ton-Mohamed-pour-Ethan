<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíò Tr√©sors d'Amour pour Ethan</title>
    <style>
        body {
            background: linear-gradient(135deg, #330000, #990033, #660022);
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            color: #ffccd5;
            min-height: 100vh;
        }

        #lockscreen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #lockscreen h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff99cc;
        }

        #password {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            border: none;
            outline: none;
            margin-bottom: 10px;
        }

        #unlockBtn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            border: none;
            background: #ff0066;
            color: white;
            cursor: pointer;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
            margin-bottom: 10px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .love-game {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
            border: 2px dashed #ff6699;
        }

        .heart {
            font-size: 100px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.5s;
            text-shadow: 0 0 20px rgba(255, 0, 102, 0.7);
            animation: float 5s ease-in-out infinite;
        }

        .heart:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .rare-message {
            font-size: 1.8rem;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-left: 5px solid #ff0066;
            border-right: 5px solid #ff0066;
        }

        button {
            background: linear-gradient(45deg, #ff0066, #ff6699);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .rarity-meter {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .rarity-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc00, #ff0066);
            transition: width 1s;
        }

        .hidden-message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1rem;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>

<div id="lockscreen">
    <h2>üîê Entre le mot de passe pour acc√©der aux tr√©sors üíñ</h2>
    <input type="password" id="password" placeholder="JJ/MM/AAAA">
    <button id="unlockBtn">D√©verrouiller</button>
</div>

<div id="content">
    <div class="counter">Tr√©sors trouv√©s: <span id="counter">0</span></div>
    <h1>üíñ Tr√©sors d'Amour üíñ</h1>
    
    <div class="love-game">
        <div class="heart" onclick="revealMessage()">üíò</div>
        <div class="rarity-meter"><div class="rarity-level" id="rarityMeter"></div></div>
        <div class="rare-message" id="messageDisplay">
            Clique le c≈ìur pour d√©couvrir un message rare...
        </div>
        <div class="hidden-message" id="hiddenMessage"></div>
    </div>
    
    <button onclick="resetMessages()">Nouvelle Chasse aux Tr√©sors</button>
    <button onclick="createSpecialEffect()">Effet Sp√©cial ‚ú®</button>
</div>

<script>
    const messages = [
        { text: "Je t'aime plus que tout...", rarity: 1 },
        { text: "Ton sourire est mon soleil üåû", rarity: 1 },
        { text: "√Ä toi pour l'√©ternit√©...", rarity: 1 },
        { text: "Mon c≈ìur bat seulement pour toi üíì", rarity: 2 },
        { text: "At vitam eternam mon amour üíç", rarity: 2 },
        { text: "Tu es mon r√™ve devenu r√©alit√© üå†", rarity: 3 },
        { text: "Message ultra rare : Je veux passer ma vie avec toi üè°", rarity: 4 },
        { text: "TR√âSOR LEGENDAIRE : Tu es la raison de mon existence üíé", rarity: 5 }
    ];

    let foundMessages = [];
    let clickCount = 0;

    function getRandomMessage() {
        clickCount++;
        let rarityBoost = Math.min(3, Math.floor(clickCount / 5));
        let weightedMessages = [];

        messages.forEach(msg => {
            let weight = (6 - msg.rarity) + rarityBoost;
            for (let i = 0; i < weight; i++) weightedMessages.push(msg);
        });

        weightedMessages = shuffleArray(weightedMessages);
        return weightedMessages[0];
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function revealMessage() {
        const message = getRandomMessage();
        document.getElementById('messageDisplay').textContent = `Message ${getRarityName(message.rarity)}...`;
        document.getElementById('hiddenMessage').textContent = message.text;
        document.getElementById('hiddenMessage').style.display = 'block';

        document.getElementById('rarityMeter').style.width = `${message.rarity * 20}%`;
        const colors = ['#ff6699', '#ff3399', '#ff0066', '#cc0066', '#990033'];
        document.getElementById('rarityMeter').style.background = `linear-gradient(90deg, #ffcc00, ${colors[message.rarity - 1]})`;

        if (!foundMessages.some(m => m.text === message.text)) {
            foundMessages.push(message);
            document.getElementById('counter').textContent = foundMessages.length;
            createHearts(10 + message.rarity * 5);
        }
    }

    function getRarityName(rarity) {
        const names = ['Commun', 'Peu Commun', 'Rare', 'Tr√®s Rare', 'L√©gendaire'];
        return names[rarity - 1] || 'Unique';
    }

    function resetMessages() {
        foundMessages = [];
        document.getElementById('counter').textContent = '0';
        document.getElementById('hiddenMessage').style.display = 'none';
        document.getElementById('messageDisplay').textContent = 'Clique le c≈ìur pour d√©couvrir un message rare...';
        document.getElementById('rarityMeter').style.width = '0%';
        clickCount = 0;
        createHearts(30);
    }

    function createHearts(count) {
        for (let i = 0; i < count; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-hearts';
            heart.innerHTML = ['üíñ', 'üíó', 'üíì', 'üíò', 'üíï'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `float ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(heart);
            setTimeout(() => { heart.style.top = -50 + 'px'; }, 100);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    }

    function createSpecialEffect() {
        createHearts(50);
        if (foundMessages.length > 0) {
            const randomFound = foundMessages[Math.floor(Math.random() * foundMessages.length)];
            document.getElementById('hiddenMessage').textContent = randomFound.text;
            document.getElementById('hiddenMessage').style.display = 'block';
        }
    }

    // üîê Syst√®me de mot de passe
    document.getElementById('unlockBtn').addEventListener('click', () => {
        const pwd = document.getElementById('password').value;
        if (pwd === '09/02/2025') {
            document.getElementById('lockscreen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            createHearts(15);
        } else {
            alert("Mot de passe incorrect ü•∫");
        }
    });
</script>
</body>
</html>
