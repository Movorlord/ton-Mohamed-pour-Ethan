<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trésors d'Amour ✨</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1a1a40, #4b006e);
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    .heart {
      position: fixed;
      color: pink;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .button {
      background-color: #ff66cc;
      border: none;
      padding: 15px 25px;
      margin: 20px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
      color: white;
    }
    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="lockScreen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, #1f001f, #330033); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; font-family: 'Brush Script MT', cursive;">
    <h2 style="font-size: 3rem; text-shadow: 0 0 15px #ff3399;">🔐 Trésor d'Amour Verrouillé</h2>
    <p style="font-size: 1.5rem; margin: 20px;">Entre la date magique... 🗓️</p>
    <input type="text" id="passwordInput" placeholder="JJ/MM/AAAA" style="padding: 15px; font-size: 1.2rem; border-radius: 15px; border: none; text-align: center;">
    <button onclick="checkPassword()" style="margin-top: 20px; padding: 10px 25px; font-size: 1.1rem; border: none; border-radius: 30px; background: #ff3399; color: white; box-shadow: 0 0 15px #ff66cc; cursor: pointer;">Déverrouiller 💘</button>
    <p id="errorMsg" style="margin-top: 20px; color: #ff99cc;"></p>
  </div>

  <h1 id="welcomeMessage" style="display: none;">Bienvenue dans notre monde magique, Ethan 💖</h1>
  <p id="introText" style="display: none; font-size: 1.3rem; margin: 20px;">Voici un univers créé juste pour nous, rempli de trésors, de souvenirs, et de rêves partagés 🌟</p>

  <script>
    function createHearts(num) {
      for (let i = 0; i < num; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 4 + 's';
        heart.style.fontSize = 12 + Math.random() * 24 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (input === "09/02/2025") {
        document.getElementById('lockScreen').style.transition = 'opacity 2s ease';
        document.getElementById('lockScreen').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('lockScreen').style.display = 'none';
          document.getElementById('welcomeMessage').style.display = 'block';
          document.getElementById('introText').style.display = 'block';
          createHearts(30);
        }, 2000);
      } else {
        errorMsg.textContent = "Hmm... Ce n'est pas la bonne date, mon trésor 🌙";
      }
    }
  </script>
</body>
</html>
