<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíò Pour Ethan - Mon Amour √âternel</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffcce6, #990033, #660022);
            font-family: 'Arial', cursive;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            color: white;
        }
        
        h1 {
            color: #ffccd5;
            font-size: 3rem;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff66b3; }
            to { text-shadow: 0 0 20px #ff0066, 0 0 30px #ff0066; }
        }
        
        .message-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.3);
            border: 3px solid #ffccd5;
            transform-style: preserve-3d;
            transition: all 0.5s;
        }
        
        .message-box:hover {
            transform: rotateY(10deg) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 0, 102, 0.4);
        }
        
        .heart {
            font-size: 120px;
            animation: battement 1s infinite, float 6s ease-in-out infinite;
            display: inline-block;
            cursor: pointer;
            text-shadow: 0 0 20px rgba(255, 0, 102, 0.7);
        }
        
        @keyframes battement {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        button {
            background: linear-gradient(45deg, #990033, #ff0066);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            animation: confetti 5s ease-in-out infinite;
        }
        
        @keyframes confetti {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
            color: white;
            border: 2px solid #ff0066;
        }
        
        .song-info {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            max-width: 200px;
            display: none;
        }
        
        #musicDebug {
            background: rgba(0,0,0,0.8);
            color: #ffcc00;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>
    <div class="heart" onclick="createHearts()">üíñ</div>
    <h1>Pour Ethan, Mon Amour</h1>
    
    <div class="message-box">
        <p style="font-size: 1.5rem;">üíå Message sp√©cial du jour :</p>
        <p id="dynamic-message" style="font-size: 1.8rem; margin: 20px 0;">"Tu es la personne la plus importante de ma vie"</p>
    </div>
    
    <div>
        <button onclick="changeMessage()">Nouveau Message üíù</button>
        <button onclick="startConfetti()">Lancer des confettis üéâ</button>
        <button onclick="playMusic()">Musique Romantique üéµ</button>
        <button onclick="toggleDebug()" style="background: #333;">Debug</button>
    </div>
    
    <div class="music-control" onclick="toggleMusic()" id="musicBtn">
        üîá
    </div>
    
    <div class="song-info" id="songInfo">
        Lecture en cours : <span id="currentSong"></span>
    </div>
    
    <div id="musicDebug"></div>
    
    <script>
        // Configuration audio
        const songs = [
            { 
                title: "Die With A Smile", 
                url: "die-with-a-smile-clip-official.mp3" 
            },
            { 
                title: "Dark Red", 
                url: "rouge%20fonc√©.mp3"  // Encodage pour l'espace
            },
            { 
                title: "Abracadabra", 
                url: "abracadabra-audio-official.mp3" 
            }
        ];
        
        let audio = new Audio();
        let isPlaying = false;
        let currentSongIndex = 0;
        
        // Syst√®me de debug
        function updateDebugInfo() {
            const debugInfo = `
                <h3>Debug Audio</h3>
                <p><strong>Fichier actuel :</strong> ${songs[currentSongIndex].url}</p>
                <p><strong>Statut :</strong> ${isPlaying ? 'En lecture' : 'En pause'}</p>
                <p><strong>Erreur :</strong> ${audio.error ? audio.error.message : 'Aucune'}</p>
                <p><strong>Pr√™t :</strong> ${audio.readyState}</p>
                <p><strong>Format support√© :</strong> ${audio.canPlayType('audio/mp3')}</p>
            `;
            document.getElementById('musicDebug').innerHTML = debugInfo;
        }
        
        function toggleDebug() {
            const debugDiv = document.getElementById('musicDebug');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
            if (debugDiv.style.display === 'block') updateDebugInfo();
        }
        
        // Gestion audio am√©lior√©e
        function loadSong(index) {
            audio = new Audio();
            audio.src = songs[index].url;
            audio.preload = 'auto';
            
            audio.addEventListener('canplay', () => {
                console.log("Pr√™t √† jouer :", songs[index].url);
                updateDebugInfo();
            });
            
            audio.addEventListener('error', () => {
                console.error("Erreur audio :", audio.error);
                updateDebugInfo();
                alert(`Erreur de chargement : ${songs[index].url}\nV√©rifie le nom du fichier.`);
            });
            
            document.getElementById('currentSong').textContent = songs[index].title;
            updateDebugInfo();
        }
        
        function playMusic() {
            if (!isPlaying) {
                loadSong(currentSongIndex);
                
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        document.getElementById('musicBtn').innerHTML = 'üîä';
                        showSongInfo();
                        updateDebugInfo();
                    })
                    .catch(error => {
                        console.error("Erreur de lecture :", error);
                        updateDebugInfo();
                        alert("Erreur : " + error.message + "\nClique √† nouveau pour r√©essayer.");
                    });
                }
            }
        }
        
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('musicBtn').innerHTML = 'üîá';
                document.getElementById('songInfo').style.display = 'none';
            } else {
                playMusic();
            }
            isPlaying = !isPlaying;
            updateDebugInfo();
        }
        
        // Fonctions existantes
        function changeMessage() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("dynamic-message").innerHTML = `"${randomMessage}"`;
            
            const box = document.querySelector('.message-box');
            box.style.animation = 'none';
            box.offsetHeight;
            box.style.animation = 'glow 0.5s';
        }
        
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = ['üíñ', 'üíó', 'üíì', 'üíò'][Math.floor(Math.random()*4)];
                heart.style.position = 'fixed';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = '-50px';
                heart.style.opacity = '0';
                heart.style.animation = `float ${Math.random() * 3 + 2}s linear forwards`;
                heart.style.zIndex = '999';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.style.opacity = '1';
                    heart.style.top = window.innerHeight + 'px';
                }, 100);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
        
        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
        
        function showSongInfo() {
            const info = document.getElementById('songInfo');
            info.style.display = 'block';
            setTimeout(() => {
                info.style.display = 'none';
            }, 3000);
        }
        
        // Messages d'amour
        const messages = [
            "Je t'aime plus que tout au monde üíñ",
            "Ton sourire est mon soleil üåû",
            "√Ä toi pour l'√©ternit√©... ‚è≥",
            "Mon femboy pr√©f√©r√© üòò",
            "At vitam eternam üíç",
            "Tu es parfait √† mes yeux üëÄ",
            "Mon c≈ìur bat seulement pour toi üíì",
            "Je veux passer ma vie avec toi üè°",
            "Tu es mon r√™ve devenu r√©alit√© üå†",
            "Personne ne me comprend comme toi üíû"
        ];
        
        // Initialisation
        window.addEventListener('load', function() {
            loadSong(0);
            
            audio.addEventListener('ended', function() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) audio.play();
            });
        });
    </script>
</body>
</html>
